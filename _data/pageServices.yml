description:
    Eng: >
        <b>Polytope</b> is a freelance project of <a href="https://daniil.koshelyuk.site"><b>Daniil Koshelyuk</b></a>. We specialize in combining design thinking with computational techniques such as <b>Mixed Reality, Parametric Design, Digital Fabrication and so on</b>. By using coding for creative applications we aim to expand possibilities of expression and communication for all stages of design from concept to fabrication or deployment in various fields, such as <b>general design and art, archuitecture, urbanism, product design, installations, web-design and many more</b>.
        <br>
        <br>
        These are the main categories of our specializations:
    Esp: >
        <b>Polytope</b> es un proyecto autonomo de <a href="https://daniil.koshelyuk.site"><b>Daniil Koshelyuk</b></a>. Nos especializamos en combinar el pensamiento de diseño con técnicas computacionales como <b>Realidad Mixta, Diseño Paramétrico, Fbricación Digital, etc</b>. Al utilizar la codificación para aplicaciones creativas, nuestro objetivo es ampliar las posibilidades de expresión y comunicación para todas las etapas del diseño, desde el concepto hasta la fabricación o implementación en los varios campos, incluyendo <b>diseño general y arte, arquitectura, urbanismo, diseño de productos, instalaciones, diseño web y muchos más</b>.
        <br>
        <br>
        Estas son las principales categorías de nuestros especializaciones:
    Cat: >
