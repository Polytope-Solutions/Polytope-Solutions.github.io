-   serviceName: Custom-Scripting
    lang:
        Eng: Custom Scripting
        Esp: Scripts personalizados
        Cat: Scripts personalitzats
    description:
        Eng: >
            Any project in context of its target <b>audience</b> and target <b>application scenario</b> has a unique way of communication associated with it. The range of commercially available devices that allow us to finetune communication has been expanding at an unprecedented rate. And yet when considering the experience of the user, the technology has to play a secondary role allowing the user to focus on the idea behind the project itself creating an <b>illusion of magic</b>. This means that in many situations there is a conflicting balance that needs to be found between <b>technical implementation</b> and <b>its seamless integration</b>.
            <br>
            <br>
            On many occasions when adapting projects to modern mediums <b>custom development</b> is required. On one hand, it is needed to <b>connect</b> elements between each other to follow a specific user experience (UX) scheme, and on the other hand, to <b>customize and expand functionality</b> to reach the desired form of expression. When considering such development one must take into account <b>target audience</b>, <b>current hardware and software</b> limitations for given application, <b>best practices</b> for scalability and durability.
            <br>
            <br>
            Through investigation and development for many types of devices described before in past years I gained both <b>practical experience</b> in development and <b>theoretical overview</b> of possibilities and recommendations such ways of communications are entwined with.
            <br>
            <br>
            Primary fields of application proposed by <b>Polytope</b> are:<br>
                &emsp;- <b>Custom Component development</b> for <a href="https://www.grasshopper3d.com/"><b>Grasshopper 3D</b></a>;<br>
                &emsp;- <b>Custom Behavior development</b> for virtual environments in <a href="https://unity.com/"><b>Unity3D</b></a>.<br>
            These can provide either <b>improvements for existing workflow</b> for a company or a project, or allow to achieve <b>nontrivial design solutions</b> or <b>interaction systems</b>. Moreover, <b>Polytope</b> can provide <b>technical support</b> for custom development in design related scenarios to plan optimal UX journey, future implementations and ensure modularity, scalability and robustness of custom scripts.
        Esp: >
            Cualquier proyecto en el contexto de su <b>audiencia</b> objetivo y <b>escenario de aplicación</b> objetivo tiene una forma única de comunicación asociada. La gama de dispositivos disponibles comercialmente que nos permiten ajustar la comunicación se ha expandido a un ritmo sin precedentes. Y sin embargo, al considerar la experiencia del usuario, la tecnología tiene que jugar un papel secundario permitiendo al usuario enfocarse en la idea detrás del proyecto en sí, creando una <b>ilusión de magia</b>. Esto significa que en muchas situaciones existe un equilibrio conflictivo que debe encontrarse entre la <b>implementación técnica</b> y su <b>integración perfecta</b>.
            <br>
            <br>
            En muchas ocasiones al adaptar proyectos a medios modernos se requiere <b>desarrollo a medida</b>. Por un lado, es necesario <b>conectar</b> elementos entre sí para seguir un esquema específico de Experiencia de Usuario (UX) y, por otro lado, <b>personalizar y expandir la funcionalidad</b> para alcanzar la forma de expresión deseada. Al considerar dicho desarrollo, se debe tener en cuenta el <b>público objetivo</b>, las limitaciones de <b>hardware y software actuales</b> para una aplicación determinada, las <b>mejores prácticas</b> para la escalabilidad y durabilidad.
            <br>
            <br>
            A través de la investigación y el desarrollo utilizando muchos tipos de dispositivos descritos anteriormente en los últimos años, obtuve tanto <b>experiencia práctica</b> en el desarrollo como <b>conocimiento teórico</b> de las posibilidades y recomendaciones con las que se entrelazan tales formas de comunicación.
            <br>
            <br>
            Los principales campos de aplicación propuestos por <b>Polytope</b> son:<br>
                &emsp;- <b>Desarrollo de componentes personalizados</b> para <a href="https://www.grasshopper3d.com/"><b>Grasshopper 3D</b></a>;<br>
                &emsp;- <b>Desarrollo de comportamiento personalizado</b> para entornos virtuales en <a href="https://unity.com/"><b>Unity3D</b></a>.<br>
            Estos pueden proporcionar <b>mejoras para el flujo de trabajo existente</b> para una empresa o un proyecto, o permitir lograr <b>soluciones de diseño no triviales</b> o bien <b>sistemas de interacción</b>. Además, <b>Polytope</b> puede proporcionar <b>soporte técnico</b> para el desarrollo personalizado en escenarios relacionados con el diseño para planificar un viaje de UX óptimo, implementaciones futuras y garantizar la modularidad, escalabilidad y solidez de los scripts personalizados.
        Cat: >
            Qualsevol projecte en el context de la seva <b>audiència</b> objectiu i <b>escenari d'aplicació</b> objectiu té una forma única de comunicació associada. La gamma de dispositius disponibles comercialment que ens permeten ajustar la comunicació s'ha expandit a un ritme sense precedents. I no obstant això, a l'considerar l'experiència de l'usuari, la tecnologia ha de jugar un paper secundari permetent l'usuari enfocar-se en la idea darrere d'el projecte en si, creant una <b>il·lusió de màgia</b>. Això vol dir que en moltes situacions hi ha un equilibri conflictiu que ha de ser entre la <b>implementació tècnica</b> i el seu <b>integració perfecta</b>.
            <br>
            <br>
            En moltes ocasions a l'adaptar projectes a mitjans moderns es requereix <b>desenvolupament a mida</b>. D'una banda, cal <b>connectar</b> elements entre si per seguir un esquema específic d'Experiència d'Usuari (UX) i, d'altra banda, <b>personalitzar i expandir la funcionalitat</b> per a aconseguir la forma d'expressió desitjada. A l'considerar aquest desenvolupament, s'ha de tenir en compte el <b>públic objectiu</b>, les limitacions de <b>maquinari i programari actuals</b> per a una aplicació determinada, les <b>millors pràctiques</b> per a la escalabilitat i durabilitat.
            <br>
            <br>
            A través de la investigació i el desenvolupament utilitzant molts tipus de dispositius descrits anteriorment en els últims anys, vaig obtenir tant <b>experiència pràctica</b> en el desenvolupament com <b>coneixement teòric</b> de les possibilitats i recomanacions amb les que s'entrellacen tals formes de comunicació.
            <br>
            <br>
            Els principals camps d'aplicació proposats per <b>Polytope</b> són:<br>
                &emsp;- <b>Desenvolupament de components personalitzats</b> per <a href="https://www.grasshopper3d.com/"><b>Grasshopper 3D</b></a>;<br>
                &emsp;- <b>Desenvolupament de comportament personalitzat</b> per a entorns virtuals en <a href="https://unity.com/"><b>Unity3D</b></a>.<br>
            Aquests poden proporcionar <b>millores per al flux de treball existent</b> per a una empresa o un projecte, o permetre aconseguir <b>solucions de disseny no trivials</b> o bé <b>sistemes d'interacció</b>. A més, <b>Polytope</b> pot proporcionar <b>suport tècnic</b> per al desenvolupament personalitzat en escenaris relacionats amb el disseny per planificar un viatge de UX òptim, implementacions futures i garantir la modularitat, escalabilitat i solidesa de els scripts personalitzats.

-   serviceName: 3D-Asset-Developemnt
    lang:
        Eng: 3D Asset Development
        Esp: Desarollo de Assets 3D
        Cat: Desenvolupament d'Assets 3D
    description:
        Eng: >
            No matter if you are a company wanting to <b>showcase a product</b>, and artist making an <b>installation</b>, a designer setting up an <b>interactive visualization</b>, or a game developer setting up <b>game levels</b> one key aspect of the experience is creating detailed <b>3D environment</b>. Depending on the <b>style, scale and application</b> not only do elements need to match the overall mood of the experience, but the elements have to be optimized, varied and sometimes interactive in order to fulfill the vision of the project. Further consideration is to be made on the side of <b>User Interface (UI)</b> where default solutions are not acceptable for the custom <b>User Experience (UX)</b>, have to encode sometimes very complex <b>sequence of events in interaction</b>, and yet have to comply with a rigid set of <b>supported types of elements or events</b>.
            <br>
            <br>
            When creating virtual environments one of the biggest complications is finding or creating assets that would work well with <b>the engine</b> in use while looking the part in the context. To complicate matters more, different mediums have different capacities to not only process but to display various levels of detail and different features for rendering, physics or interaction. Will there be a range of types to be manually distributed or do they have to be generated dynamically? Are there custom effects or is it a static element? Would an element have to trigger an event or have a predefined animation played on a certain condition? Will it be experienced in a particular place or follow the user through the environment?
            <br>
            <br>
            To address these <b>Polytope</b> can provide individual and custom <b>development of assets</b> for your virtual environments; <b>extend assets</b> to work for a given usage; augment an asset to work with <b>scripting or interaction system</b>; set up the <b>placeholder sequence</b> of elements and events necessary to test the experience; or some combination of the above. Be that a <b>conventional 3D assets</b> using <a href="https://www.blender.org/">Blender</a> or <a href="https://www.rhino3d.com/">Rhinoceros 3D</a>, or easily <b>customizable elements</b> using <a href="https://www.grasshopper3d.com/">Grasshopper 3D</a> or <b>UI elements</b> using <a href="https://www.adobe.com/">Adobe Suite</a> - they all ultimately have to come together in a <b>cohesive experience</b> (in our case primarily wotksing with <a href="https://unity.com/">Unity3D</a>).
        Esp: >
            No importa si son una empresa que desea <b>mostrar un producto</b>, o un artista que realiza una <b>instalación</b>, o un diseñador que configura una <b>visualización interactiva</b>, o un desarrollador de juegos que configura <b>niveles de juego</b> - un aspecto clave de la experiencia es la creación de un <b>entorno 3D</b> detallado. Dependiendo del <b>estilo, escala y aplicación</b>, no solo los elementos deben coincidir con el estado de ánimo general de la experiencia, sino que los elementos deben ser optimizados, variados y, a veces, interactivos para cumplir con la visión del proyecto. Además, se debe tener consideración en el lado de la <b>Interfaz de Usuario (UI)</b> donde las soluciones predeterminadas no son aceptables para la <b>Experiencia de Usuario (UX)</b> personalizada, tienen que codificar a veces de manera muy compleja <b>secuencia de eventos en interacción</b>, y, sin embargo, debe cumplir con un conjunto rígido de <b>tipos de elementos o eventos admitidos</b>.
            <br>
            <br>
            Al crear entornos virtuales, una de las mayores complicaciones es encontrar o crear assets que funcionen bien con <b>el motor</b> en uso mientras parece a la altura en el contexto. Para complicar más las cosas, los diferentes medios tienen diferentes capacidades no solo para procesar, sino también para mostrar varios niveles de detalle y diferentes características de renderizado, física o interacción. ¿Habrá una variedad de tipos para distribuir manualmente o tendrán que generarse dinámicamente? ¿Hay efectos personalizados o es un elemento estático? ¿Un elemento tendría que causar un evento o tener una animación predefinida reproducida en una condición? ¿Se experimentará en un lugar en particular o seguirá al usuario a través del entorno?
            <br>
            <br>
            Para abordar estos <b>Polytope</b> puede proporcionar <b>desarrollo de activos</b> individual y personalizado para sus entornos virtuales; <b>extender los activos</b> para que funcionen para un uso determinado; aumentar un activo para trabajar con <b>codificación o sistema de interacción</b>; configurar la <b>prototipo de secuencia</b> de elementos y eventos necesarios para probar la experiencia; o alguna combinación de los anteriores. Sea unos <b>assets 3D convencionales</b> usando <a href="https://www.blender.org/">Blender</a> o <a href="https://www.rhino3d.com/">Rhinoceros 3D</a>, o bien <b>elementos fácilmente personalizables</b> usando <a href="https://www.grasshopper3d.com/">Grasshopper 3D</a> o <b>Elementos de la Interfaz de Usuario</b> con <a href="https://www.adobe.com/">Adobe Suite</a>: en cualquier caso, todos deben unirse en una <b>experiencia coherente</b> (en nuestro caso trabajamos con <a href="https://unity.com/">Unity3D</a>).
        Cat: >
            Tant se val si són una empresa que vol <b>mostrar un producte</b>, o un artista que realitza una <b>instal·lació</b>, o un dissenyador que configura una <b>visualització interactiva</b>, o un desenvolupador de jocs que configura <b>nivells de joc</b> - un aspecte clau de l'experiència és la creació d'un <b>entorn 3D</b> detallat. Depenent dels <b>estil, escala i aplicació</b>, no només els elements han de coincidir amb l'estat d'ànim general de l'experiència, sinó que els elements han de ser optimitzats, variats i, de vegades, interactius per complir amb la visió de el projecte. A més, s'ha de tenir consideració en el costat de la <b>Interfície d'Usuari (UI)</b> on les solucions predeterminades no són acceptables per a la <b>Experiència d'Usuari (UX)</b> personalitzada, han de codificar de vegades de manera molt complexa <b>seqüència d'esdeveniments en interacció</b>, però també, ha de complir amb un conjunt rígid de <b>tipus d'elements o esdeveniments admesos</b>.
            <br>
            <br>
            A l'crear entorns virtuals, una de les majors complicacions és trobar o crear assets que funcionin bé amb <b>el motor</b> en ús mentre sembla a l'altura en el context. Per complicar més les coses, els diferents mitjans tenen diferents capacitats no només per processar, sinó també per mostrar diversos nivells de detall i diferents característiques de renderitzat, física o interacció. Hi haurà una varietat de tipus per distribuir manualment o hauran de generar dinàmicament? Hi ha efectes personalitzats o és un element estàtic? Un element hauria de causar un esdeveniment o tenir una animació predefinida reproduïda en una condició? Es experimentarà en un lloc en particular o seguirà a l'usuari a través de l'entorn?
            <br>
            <br>
            Per abordar aquests <b>Polytope</b> pot proporcionar <b>desenvolupament d'assets</b> individual i personalitzat per als seus entorns virtuals; <b>estendre els assets</b> perquè funcionin per a un ús determinat; augmentar un actiu per treballar amb <b>codificació o sistema d'interacció</b>; configurar la <b>prototip de seqüència</b> d'elements i esdeveniments necessaris per a provar l'experiència; o alguna combinació dels anteriors. Sigui uns <b>assets 3D convencionals</b> fent servir <a href="https://www.blender.org/">Blender</a> o <a href="https://www.rhino3d.com/">Rhinoceros 3D</a>, o bé <b>elements fàcilment personalitzables</b> fent servir <a href="https://www.grasshopper3d.com/">Grasshopper 3D</a> o <b>elements de la Interfície d'Usuari</b> amb <a href="https://www.adobe.com/">Adobe Suite</a>: en qualsevol cas, tots han d'unir en una <b>experiència coherent</b> (en el nostre cas treballem amb <a href="https://unity.com/">Unity3D</a>).
