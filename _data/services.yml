-   serviceName: Interactive-Visualization
    lang:
        Eng: Interactive Visualization
        Esp: Visualización interactiva
        Cat: Visualització interactiva
    description:
        Eng: >
            <b>Interactive visualization</b> encompasses use of <b>new medium tools</b> to convey the story behind projects to <b>involve target audience</b> on a deeper level and experience projects in a new and specifically tailored way.
            <br>
            <br>
            Each project, depending on the focus and the idea, can be best conveyed in various ways. Mediums Polytope has experience with are:<br><b>
                &emsp;- Virtual Reailty (standalone or mobile);<br>
                &emsp;- Web 3D;<br>
                &emsp;- Augmented Reality (standalona or mobile);<br>
                &emsp;- Projections;<br>
                &emsp;- Sensors and actuators.</b>
            <br>
            <br>
            These vary in <b>visual fidelity, types of interaction, scalability, accessibility</b>. Some projects may require combinations of specific aspects.
            <br>
            <br>
            <b>Polytope</b> can provide <b>analysis</b> of idea to fit interactive system and <b>plan steps of development</b>; <b>organization of existing projects</b> to work for it; setup of <b>basic necessary systems</b>; development of <b>custom behaviors</b> necessary for interaction, activation of virtual assets, and User Experiencs (UX); as well as developing <b>details for virtual environments</b>; or <b>support, documentation and guidance</b> in the development.
        Esp: >
            La <b>visualización interactiva</b> abarca el uso de <b>nuevas herramientas de medios</b> para transmitir la historia detrás de los proyectos para <b>involucrar al público objetivo</b> en un nivel más profundo y experimentar los proyectos de una manera nueva y de forma específicamente adaptada.
            <br>
            <br>
            Cada proyecto, según el enfoque y la idea, puede transmitirse mejor de varias formas. Los medios con los que Polytope tiene experiencia son:<br><b>
                &emsp;-Realidad Virtual(independiente o móvil);<br>
                &emsp;- Web 3D;<br>
                &emsp;- Realidad Aumentada (independiente o móvil);<br>
                &emsp;- Proyecciones;<br>
                &emsp;- Sensores y actuadores.</b>
            <br>
            <br>
            Estos varían en <b>fidelidad visual, tipos de interacción, escalabilidad, accesibilidad</b>. Algunos proyectos pueden requerir combinaciones de aspectos específicos.
            <br>
            <br>
            <b>Polytope</b> puede proporcionar <b>análisis</b> de la idea para que se ajuste al sistema interactivo y <b>planificar los pasos del desarrollo</b>; <b>organización de proyectos existentes</b> para funcionar con estos medios; configuración de <b>sistemas básicos necesarios</b>; desarrollo de <b>comportamientos personalizados</b> necesarios para la interacción, activación de activos virtuales y experiencias de usuario (UX); además de desarrollar <b>detalles para entornos virtuales</b>; o incluso <b>soporte, documentación y orientación</b> en el processo de desarrollo.
        Cat: >
            La <b>visualització interactiva</b> abasta l'ús de <b>noves eines de mitjans</b> per transmetre la història darrere dels projectes per <b>involucrar el públic objectiu</b> en un nivell més profund i experimentar els projectes d'una manera nova i de forma específicament adaptada.
            <br>
            <br>
            Cada projecte, segons l'enfocament i la idea, pot transmetre millor de diverses formes. Els mitjans amb els quals Polytope té experiència són:<br><b>
                &emsp;- Realitat Virtual (independent o mòbil);<br>
                &emsp;- Web 3D;<br>
                &emsp;- Realitat Augmentada (independent o mòbil);<br>
                &emsp;- Projeccions;<br>
                &emsp;- Sensors i actuadors.</b>
            <br>
            <br>
            Aquests varien en <b>fidelitat visual, tipus d'interacció, escalabilitat, accessibilitat</b>. Alguns projectes poden requerir combinacions d'aspectes específics.
            <br>
            <br>
            <b>Polytope</b> pot proporcionar <b>anàlisi</b> de la idea perquè s'ajusti a sistema interactiu i <b>planificar els passos de el desenvolupament</b>; <b>organització de projectes existents</b> per a funcionar amb aquests mitjans; configuració de <b>sistemes bàsics necessaris</b>; desenvolupament de <b>comportaments personalitzats</b> necessaris per a la interacció, activació d'actius virtuals i experiències d'usuari (UX); a més de desenvolupar <b>detalls per a entorns virtuals</b>; o fins i tot <b>suport, documentació i orientació</b> en el proces de desenvolupament.

-   serviceName: Parametric-Design
    lang:
        Eng: Parametric Design
        Esp: Diseño Paramétrico
        Cat: Disseny piramètric
    description:
        Eng: >
            In the modern era <b>computation</b> and <b>design</b> have become inseparable. Our tools make it possible to <b>express</b> our ideas but also enforce a unique <b>way of thinking</b> thus opening up new and unique solutions.
            <br>
            <br>
            Term <b>parametric design</b> refers to an approach where design is treated as a <b>protocol</b> rather than a standalone result. In this paradigm, we as designers create families of design solutions where <b>parameters</b> inform and customize the solution to fit <b>site, nature, physics, design, usage, or any other</b> requirements a specific problem might have. Instead of <b>manual interpretation</b> of evergrowing complex conditions designers face, we offload parts of the solution to the computer to be dealt with <b>precision</b>.
            <br>
            <br>
            In the years of experimenting and teaching <a href="https://www.grasshopper3d.com/"><b>Grasshopper 3D</b></a> at the <a href="https://iaac.net/"><b>Institute for Advanced Architecture in Catalonia (IAAC)</b></a> I had experience applying this mindset to problems like:<br>
                &emsp;- <b>digitizing design solution</b> to allow free variation;<br>
                &emsp;- digitizing or processing of physical spaces, objects, or actuations to a <b>usable digital representative model</b> to serve as a simulation or input for further development;<br>
                &emsp;- <b>cataloging design solutions</b> to explore the visual language of certain form factor;<br>
                &emsp;- <b>embedding complex mathematical and computational techniques</b> in design to achieve a higher level of uniqueness;<br>
                &emsp;- <b>investigating the performance</b> of design in physical or environmental conditions to give preliminary understanding in early stages of design;<br>
                &emsp;- <b>creating interactive and user-friendly experimenting tools</b> for design or digital fabrication.
            <br>
            <br>
            Among these and other situations parametric design serves as an <b>invaluable tool</b> to not only achieve <b>more complex geometrical outcomes</b> but also <b>simplify, streamline and optimize</b> the design process itself allowing designers to focus on <b>creative expression</b>.
            <br>
            <br>
            <br>
            In light of this <b>Polytope</b> provides services such as <b>translating inspirational material</b> to parametric spatial models; <b>adapting</b> an existing design to the described paradigm; creating a <b>catalog</b> of possible design solutions; <b>exploring complex geometrical forms and patterns</b>; <b>evaluating the performance</b> of a design solution for a given environmental, geometrical or structural conditions; and creation of <b>interfaces</b> abstracting way complex computational processes.
        Esp: >
            Hoy en día <b>computación</b> y <b>diseño</b> ya son inesquivables e inseparables. Nuestras herramientas hacen posible <b>expresar</b> nuestras ideas pero también están forzando <b>un modo único de pensar</b> así añadiendo más soluciones nuevas y únicas.
            <br>
            <br>
            El término <b>diseño paramétrico</b> refiere a un acercamiento cuando el diseño está interpretado como <b>un protocolo</b> no tanto como un solo resultado. En este paradigma nosotros como diseñadores creamos una familia de soluciones donde <b>parámetros</b> nos permiten variar y customizar el desenlace para satisfacer los requisitos sea en <b>local geográfico o urbano, actuación física, o del diseño, o bien de uso o cualquiera otra limitación de problema específica</b>. En vez de interpretar aproximadamente condiciones siempre creciente en complejidad con <b>precisión</b>.
            <br>
            <br>
            En los años de experimentación y enseñanza de <a href="https://www.grasshopper3d.com/"><b>Grasshopper 3D</b></a> en el <a href="https://iaac.net/"><b>Instituto de Arquitectura Avanzada de Cataluña (IAAC)</b></a> he tenido oportunidad aplicar esta mentalidad a problemas alrededor:<br>
                &emsp;- <b>digitalización de solución existente</b> para poder modificarlo libremente;<br>
                &emsp;- digitalización o procesamiento de espacios, objetos o acciones físicos en <b>equivalentes modelos virtuales funcionales</b> para servir como simulación o input para desarrollo;<br>
                &emsp;- <b>creacion de un catalogo</b> de soluciones para explorar lenguaje virtual de un tipo de solución paramétrico;<br>
                &emsp;- <b>incorporación de técnicas complejas de matemática o computación</b> en diseño para llegar a la unicidad de expresión;<br>
                &emsp;- <b>investigación de rendimiento</b> de una solución en aspectos de estructura o entorno para proveer intuición preliminar en etapas iniciales de diseño;<br>
                &emsp;- <b>creación de herramientas interactivas y fáciles de usar</b> para diseño o bien fabricacion digital;
            <br>
            <br>
            Entre estas y otras situaciones el diseño paramétrico sirve como una <b>herramienta imprescindible</b> no solamente para llegar a soluciones <b>más expresivas geométricamente</b>, sino también para <b>facilitar, simplificar y optimizar</b> el proceso de desarrollo en sí, permitiendo al diseñador a enfocar en los <b>aspectos creativos</b>.
            <br>
            <br>
            <br>
            En luz de esta mentalidad, <b>Polytope</b> presta servicios incluyendo <b>traducción de material inspiracional</b> a modelos paramétricos; <b>adaptación</b> de un diseño existente a paradigma descrita; creación de <b>un catálogo</b> de variantes posibles de una solución; <b>investigación de formas geométricas y patrones complejos</b>; <b>evaluación de rendimiento</b> dentro de unos condiciones relevantes geométricos, ambientales o bien estructurales y tambien creación de <b>interfaces</b> abstrayendo complejidad computacional.
        Cat: >
            A l'era moderna, <b>la computació</b> i <b>el disseny</b> s'han convertit en inseparables. Les nostres eines permeten <b>expressar</b> les nostres idees, però també apliquen <b>una manera de pensar</b> única, obrint solucions noves i úniques.
            <br>
            <br>
            El terme <b>disseny paramètric</b> fa referència a un enfocament en què el disseny es tracta com <b>un protocol</b> en lloc d’un resultat autònom. En aquest paradigma, els dissenyadors creem famílies de solucions de disseny on <b>els paràmetres</b> informen i personalitzen la solució per adaptar-la <b>al lloc, a la naturalesa, a la física, al disseny, a l’ús o a altres requisits</b> que pugui tenir un problema específic. En lloc d’interpretar <b>manualment</b> les condicions complexes que creixen els dissenyadors, descarreguem parts de la solució a l’ordinador per tractar-les amb <b>precisió</b>.
            <br>
            <br>
            Durant els anys d’experimentació i ensenyament de <a href="https://www.grasshopper3d.com/"><b>Grasshopper 3D</b></a> a <a href="https://iaac.net/"><b>l'Institut d'Arquitectura Avançada de Catalunya (IAAC)</b></a>, vaig tenir experiència aplicant aquesta mentalitat a problemes com:<br>
                &emsp;- <b>digitalització de una solució de disseny</b> per permetre la variació lliure;<br>
                &emsp;- digitalització o processament d'espais físics, objectes o actuacions a <b>un model representatiu digital funcional</b> per servir de simulació o d'entrada per a un desenvolupament posterior;<br>
                &emsp;- <b>catalogació</b> per explorar el llenguatge visual de determinats factors de forma;<br>
                &emsp;- <b>incorporació tècniques matemàtiques i computacionals</b> complexes en el disseny per aconseguir un nivell més elevat de singularitat;<br>
                &emsp;- <b>investigació del rendiment</b> del disseny en condicions físiques o ambientals per donar una comprensió preliminar en les primeres etapes del disseny;<br>
                &emsp;- <b>creació d'eines experimentals interactives i fàcils d'utilitzar</b> per al disseny o la fabricació digital.
            <br>
            <br>
            Entre aquestes i altres situacions, el disseny paramètric serveix com <b>una eina inestimable</b> per aconseguir no només <b>resultats geomètrics més complexos</b>, sinó també per a <b>simplificar, racionalitzar i optimitzar</b> el procés de disseny en si mateix, cosa que permet als dissenyadors centrar-se en <b>l’expressió creativa</b>.
            <br>
            <br>
            <br>
            A la llum d’aquest, <b>Polytope</b> proporciona serveis com <b>la traducció de material inspirador</b> a models espacials paramètrics; <b>adaptar</b> un disseny existent al paradigma descrit; crear <b>un catàleg</b> de possibles solucions de disseny; <b>explorar formes i patrons geomètrics</b> complexos; <b>avaluar el rendiment</b> d'una solució de disseny per a determinades condicions ambientals, geomètriques o estructurals; i creació <b>d'interfícies</b> que abstracteixen processos computacionals complexos.

-   serviceName: Digital-Fabrication-Design
    lang:
        Eng: Design for Digital Fabrication
        Esp: Diseño para fabricación digital
        Cat: Disseny per a fabricació digital
    description:
        Eng: >
            Recent advancements in <b>democratizing</b> fabrication machines and their usage techniques create a revolution for small scale manufacturing that is proportional to the revolution of <b>personal computing</b>.
            <br>
            {% assign imageAssetPathList = page.images[0].direction %}
            {% include image.html imageAssetPathList=imageAssetPathList %}
            <br>
            This shift slowly but surely is reaching the design space and creates a unique way of expression for <b>complex geometries</b>. On one hand, it is now possible to fit with <b>precision context-specific limitations</b> with <b>no additional cost for variation</b>, on the other hand, mathematically and computationally enhanced geometries actually become possible to produce.
            <br>
            <br>
            Due to an ubiquitous spread of <a href="https://www.fablabs.io/labs"><b>Fabrication Laboratories (FabLabs)</b></a> in most cities all over the world, enthusiasts and small businesses now have a way to tap into these technologies. Each tool, however, not only imposes <b>specific limitations and considerations</b> to what is possible to produce in terms of <b>machines, materials, shapes and assembly</b>, but has a range of <b>unique geometrical strategies</b> that if used correctly can align and possibly further enhance the target usage. These factors call for specialists with technical knowledge and experience to help navigate design ideas as close as possible towards an actual result.
            <br>
            <br>
            During the <a href="https://iaac.net/educational-programmes/masters-programmes/master-advanced-architecture/"><b>Master in Advanced Architecture 02</b></a> and the <a href="http://fabacademy.org/2020/labs&emsp;inkerers/students/daniil-koshelyuk/"><b>FabAcademy Course</b></a> (in progress) at the Institute for Advanced Architecture of Catalonia (IAAC), I was experimenting with a range of techniques both for <b>planar and spatial digital fabrication</b>:<br><b>
                &emsp;- laser cutting;<br>
                &emsp;- vinyl cutting;<br>
                &emsp;- small and large scale CNC;<br>
                &emsp;- 3d printing;<br>
                &emsp;- molding and casting;<br>
                &emsp;- custom electronics design and fabrication.</b>
            <br>
            {% assign imageAssetPathList = page.images[1].direction %}
            {% include image.html imageAssetPathList=imageAssetPathList %}
            <br>
            <b>Polytope</b> can provide <b>creative solutions</b> with both limitations and potentials of techniques, machines, materials and assembly in mind to ensure smooth fabrication process towards <b>functional prototypes</b>; <b>guidance and personalized development</b> in translating your design ideas to fabricatable pieces; as well as, for specific cases, provide <b>support</b> through the fabrication process itself.
        Esp: >
            Los avances recientes en la <b>democratización</b> de las máquinas de fabricación y sus técnicas de uso crean una revolución para la fabricación a pequeña escala, que es proporcional a la revolución de la <b>informática personal</b>.
            <br>
            {% assign imageAssetPathList = page.images[0].direction %}
            {% include image.html imageAssetPathList=imageAssetPathList %}
            <br>
            Este cambio, lentamente pero seguramente, está llegando al espacio del diseño y crea una forma única de expresión para <b>geometrías complejas</b>. Por un lado, ahora vuelve ser posible adaptarse a <b>limitaciones específicas del contexto de precisión</b> sin <b>ningún costo adicional por variación</b>, por otro lado, las geometrías mejoradas matemáticamente y computacionalmente vuelvan a ser realmente posibles para producir.
            <br>
            <br>
            Debido a la omnipresencia de <a href="https://www.fablabs.io/labs"><b>Laboratorios de Fabricacion (FabLabs)</b></a> en la mayoría de las ciudades del mundo, los entusiastas y las pequeñas empresas ahora llegan a una forma de aprovechar estos tecnologías. Sin embargo, cada herramienta no solo impone <b>limitaciones y consideraciones específicas</b> a lo que es posible producir en términos de <b>máquinas, materiales, formas y montaje</b>, sino que tiene una gama de <b>estrategias geométricas únicas</b> que, si se usan correctamente, pueden alinear y posiblemente mejorar aún más el uso objetivo. Estos factores requieren especialistas con conocimiento técnico y experiencia para ayudar a navegar las ideas de diseño lo más cerca posible a un resultado real.
            <br>
            <br>
            Durante el <a href="https://iaac.net/educational-programmes/masters-programmes/master-advanced-architecture/"><b>Master in Advanced Architecture 02</b></a> y en <a href="http://fabacademy.org/2020/labs&emsp;inkerers/students/daniil-koshelyuk/"><b>Curso de FabAcademy</b></a> (en progresso) en el Instituto de Arquitectura Avanzada de Cataluña (IAAC), estaba experimentando con una variedad de técnicas para la <b>fabricación digital plana y espacial</b>:<br><b>
                &emsp;- corte por láser;<br>
                &emsp;- corte de vinilo;<br>
                &emsp;- CNC de pequeña y gran escala;<br>
                &emsp;- impresión 3d;<br>
                &emsp;- moldeado y fundición;<br>
                &emsp;- diseño y fabricación de electrónica personalizada.</b>
            <br>
            {% assign imageAssetPathList = page.images[1].direction %}
            {% include image.html imageAssetPathList=imageAssetPathList %}
            <br>
            <b>Polytope</b> puede proporcionar <b>soluciones creativas</b> teniendo en cuenta tanto las limitaciones como el potencial de técnicas, máquinas, materiales y ensamblaje para garantizar un proceso de fabricación mas flujo hacia <b>prototipos funcionales</b>; <b>orientación y desarrollo personalizado</b> para traducir sus ideas de diseño en piezas fabricables; y adicionalmente, para casos específicos, proporcionar <b>soporte</b> durante el proceso de fabricación en si.
        Cat: >
            Els avenços recents en la <b>democratització</b> de les màquines de fabricació i les seves tècniques d'us creen una revolució per a la fabricació a petita escala, que és proporcional a la revolució de la <b>informàtica personal</b>.
            <br>
            {% assign imageAssetPathList = page.images[0].direction %}
            {% include image.html imageAssetPathList=imageAssetPathList %}
            <br>
            Aquest canvi, lentament però segurament, està arribant a l'espai de el disseny i crea una forma única d'expressió per <b>geometries complexes</b>. D'una banda, ara torna a ser possible adaptar-se a <b>limitacions específiques de l'context de precisió</b> sense <b>cap cost addicional per variació</b>, d'altra banda, les geometries millorades matemàticament i computacionalment tornin a ser realment possibles per produir.
            <br>
            <br>
            A causa de l'omnipresència de <a href="https://www.fablabs.io/labs"><b>Laboratoris de Fabricacion (Fablabs)</b></a> en la majoria de les ciutats de l'món, els entusiastes i les petites empreses ara arriben a una forma d'aprofitar les tecnologies aquests. No obstant això, cada eina no només imposa <b>limitacions i consideracions específiques</b> al que és possible produir en termes de <b>màquines, materials, formes i muntatge</b>, sinó que té una gamma de <b>estratègies geomètriques úniques</b> que, si es fan servir correctament, poden alinear i possiblement millorar encara més l'ús objectiu. Aquests factors requereixen especialistes amb coneixement tècnic i experiència per ajudar a navegar les idees de disseny el més a prop possible a un resultat real.
            <br>
            <br>
            Durant el <a href="https://iaac.net/educational-programmes/masters-programmes/master-advanced-architecture/"><b>Master in Advanced Architecture 02</b></a> i en <a href="http://fabacademy.org/2020/labs&emsp;inkerers/students/daniil-koshelyuk/"><b>Curs de FabAcademy</b></a> (en progresso) a l'Institut d'Arquitectura Avançada de Catalunya (IAAC), estava experimentant amb una varietat de tècniques per a la <b>fabricació digital plana i espacial</b>:<br><b>
                &emsp;- tall per làser;<br>
                &emsp;- tall de vinil;<br>
                &emsp;- CNC de petita i gran escala;<br>
                &emsp;- impressió 3d;<br>
                &emsp;- modelat i fosa;<br>
                &emsp;- disseny i fabricació d'electrònica personalitzada.</b>
            <br>
            {% assign imageAssetPathList = page.images[1].direction %}
            {% include image.html imageAssetPathList=imageAssetPathList %}
            <br>
            <b>Polytope</b> pot proporcionar <b>solucions creatives</b> tenint en compte tant les limitacions com el potencial de tècniques, màquines, materials i acoblament per garantir un procés de fabricació més flux cap <b>prototips funcionals</b>; <b>orientació i desenvolupament personalitzat</b> per traduir les seves idees de disseny en peces fabricables; i addicionalment, per a casos específics, proporcionar <b>suport</b> durant el procés de fabricació en si.
