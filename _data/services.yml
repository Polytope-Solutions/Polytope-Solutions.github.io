-   serviceName: Computational-Design-Courses
    lang:
        Eng: Computational Design Courses
        Esp: Cursos de diseño computacional
        Cat: Cursos de Disseny Computacional
    description:
        Eng: >
            When getting introduced to <b>computational design</b> workflows it might be rather daunting to not only have to get used to new and complex <b>interfaces</b> but find a way to translate <b>abstract ideas</b> into set of <b>actionable commands and elements</b>. Moreover, especially in developing for <b>Virtual and Augmented Reality</b>, as well as when creating design protocols for <b>Parametric Design</b> there are a lot of case specific approaches, and necessary setups, that are not intuitive and require background in fields of <b>mathematics and coding</b>. As architects and designers we are, however, in a unique position to combine <b>creative thinking</b> with <b>rigor</b> that computational workflows bring to the table.
            <br>
            <br>
            I've had a privilege assistant and teaching in various courses and workshops over past years with <a href="https://iaac.net/">Institute for Advanced Architecture in Catalonia (IAAC)</a> and <a href="https://www.ied.edu/ied-locations/barcelona?activityId=701w0000001KUFu&gclid=CjwKCAjw_o-HBhAsEiwANqYhp5JVvjh2svP7tmQfCto8l2idXciLq9nvkC3Fxfh5pMmvHeimWpgK7RoC25wQAvD_BwE">European Institute of Design (IED) of Barcelona</a>. Among them are:<br>
                &emsp;- Computational Design Course in IAAC for MAA01;<br>
                &emsp;- Global Summer School 2018, 2019 in Barcelona;<br>
                &emsp;- Course on Interaction and UX Development for Virtual Reality in Master of VR in IED;<br>
                &emsp;- Seminars on Storytelling through Mixed Reality for MAA01 and MRAC in IAAC;<br>
                &emsp;- Workshop on applied integration of VR with Collaborative Robotics for MRAC in IAAC.
            <br>
            Experiences in all of these directions often are applied to practical case studies and are further backed up by <b>practical use</b> in a broad range of projects and installations I have had opportunity to participate in and thus are rooted in <b>up-to-date softwares and techniques</b>.
            <br>
            <br>
            <b>Polytope</b> can provide programs in both <b>educational</b> and <b>professional</b> contexts, where interest for knowledge in these fields might be driven more by a specific application. There are three main directions that we can provide courses for:<br>
                &emsp;- <b>Parametric Design</b> with <a href="https://www.grasshopper3d.com/"><b>Grasshopper 3D</b></a>;<br>
                &emsp;- <a href="https://unity.com/"><b>Unity3D</b></a> from basics to advanced topics, such as high fidelity rendering, optimizations, development for Mixed Reality (MR), web or projections;<br>
                &emsp;- <b>Coding</b>, primarily with C#.
            <br>
            Courses can be tailored to fit a specific <b>educational program</b> or adapted to fit a custom <b>outcome or application</b>.
        Esp: >
